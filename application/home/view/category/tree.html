{vo55list name="tree" id="list"}
	<dl class="cate-item">
		<dt class="cf">
			<form action="{:U('edit','module='.input('module'))}" method="post">
				<div class="btn-toolbar opt-btn cf">
					<a title="编辑" href="{:U('edit?id='.$list['id'].'&pid='.$list['pid'].'&module='.input('module'))}">编辑</a>
					<a title="删除" href="{:U('remove?id='.$list['id'].'&module='.input('module'))}" class="confirm ajax-get">删除</a>
					<a title="移动" href="{:U('operate?type=move&from='.$list['id'].'&module='.input('module'))}">移动</a>
				</div>
				<div class="fold"><i></i></div>
				<div class="order"><input type="text" name="sort" class="text input-mini" value="{$list.sort}"></div>
                {notempty name="group.has_admin"}
                <div class="has_admin">{$list.admin_uids|get_mult_username}</div>
                {/notempty}                
				<div class="name">
					<span class="tab-sign"></span>
					<input type="hidden" name="id" value="{$list.id}">
					<input type="text" name="title" class="text" value="{$list.title}">
                    
					<a class="add-sub-cate" title="添加子分类" href="{:U('add?pid='.$list['id'].'&module='.input('module'))}">
						<i class="icon-add"></i>
					</a>
                    
					<span class="help-inline msg"></span>
				</div>
			</form>
		</dt>
		{notempty name="list['_']"}
			<dd>
				{:R('Category/tree', array($list['_']))}
			</dd>
		{/notempty}
	</dl>
{/volist}
